         <script type="text/javascript">  
            var map,map2;
            var marker,marker2;
            var myLatlng = new google.maps.LatLng(22.6802, 72.8802);
            var geocoder = new google.maps.Geocoder();
            var infowindow = new google.maps.InfoWindow();
            function initialize(){


                
                var mapOptions = {
                    zoom: 18,
                    center: myLatlng,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
		       
                map = new google.maps.Map(document.getElementById("myMap"), mapOptions);
			        	map2 = new google.maps.Map(document.getElementById("myMap1"), mapOptions);
              	

                marker = new google.maps.Marker({
                    map: map,
                    position: myLatlng,
                    draggable: true 
                });     
                marker2 = new google.maps.Marker({
                    map: map2,
                    position: myLatlng,
                    draggable: true 
                });
                geocoder.geocode({'latLng': myLatlng }, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        if (results[0]) {
                            $('#address').val(results[0].formatted_address);
                            $('#latitude').val(marker.getPosition().lat());
                            $('#longitude').val(marker.getPosition().lng());
                            infowindow.setContent(results[0].formatted_address);
                            infowindow.open(map, marker);
							infowindow.open(map2, marker2);
                        }
                    }
                });
		
				  geocoder.geocode({'latLng': myLatlng }, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        if (results[0]) {
                            $('#address2').val(results[0].formatted_address);
                            $('#latitude2').val(marker2.getPosition().lat());
                            $('#longitude2').val(marker2.getPosition().lng());
                            infowindow.setContent(results[0].formatted_address);
                            infowindow.open(map, marker);
							infowindow.open(map2, marker2);
                        }
                    }
                });
                               
                google.maps.event.addListener(marker, 'dragend', function() {

                geocoder.geocode({'latLng': marker.getPosition()}, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        if (results[0]) {
                            $('#address').val(results[0].formatted_address);
                            $('#latitude').val(marker2.getPosition().lat());
                            $('#longitude').val(marker2.getPosition().lng());
                            infowindow.setContent(results[0].formatted_address);

							infowindow.open(map2, marker);
                        }
                    }
                });
            });
            
                google.maps.event.addListener(marker2, 'dragend', function() {

                geocoder.geocode({'latLng': marker2.getPosition()}, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        if (results[0]) {
                            $('#address2').val(results[0].formatted_address);
                            $('#latitude2').val(marker2.getPosition().lat());
                            $('#longitude2').val(marker2.getPosition().lng());
                            infowindow.setContent(results[0].formatted_address);
                          
							infowindow.open(map2, marker2);
                        }
                    }
                });
            });
            }
            
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
